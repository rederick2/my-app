<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-view title="Tab">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-icon-top">

    <!-- Dashboard Tab -->
    <ion-tab title="Inicio" icon="icon ion-home" href="app/tab/playlists">
      <ion-nav-view name="tab-posts"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Eventos" icon="icon ion-calendar" href="app/tab/events">
      <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>


    <!-- Friends Tab -->
    <ion-tab title="Amigos" icon="icon ion-person-stalker" href="app/tab/friends">
      <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab title="Cuenta" icon="icon ion-gear-b" href="app/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</ion-view>

<ion-view title="Home">
  <ion-content class="has-header">
      <div class="list card" ng-repeat="post in posts">
        <div class="item item-avatar">
            <img src="{{post.from.picture}}">
            <h2>{{post.from.name}}</h2>
            <p><span am-time-ago="post.created_time" title="{{post.created_time | amCalendar}}"></span></p>
          </div>

          <div class="item item-body">
            <img class="full-image"src="{{post.picture}}" ng-show=" post.type == 'photo'" style="width:100%;" />
            <iframe class="youtube-player"  type="text/html"  style="width:100%" ng-src="{{trustSrc(post.source)}}"  frameborder="0"  allowfullscreen  ng-show="post.type == 'video'"></iframe>
            <a href="{{post.url}}"  target="_blank">
              <img class="full-image" src="{{post.picture}}" ng-show="post.type == 'url'"  style="width:100%"  />
              <h3> {{post.title}} </h3>
            </a>
            <p>
              {{post.message}}
              <a href="{{post.url}}" target="_blank">
                <span style='color:#666666'> {{post.fuente}} </span>
              </a>
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
        </div>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>

</ion-view>
